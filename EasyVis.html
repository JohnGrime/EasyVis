<!DOCTYPE html>

<html lang="en">
	<head>
		<title>EasyVis demo - Node.js, Express.js, Three.js</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			@keyframes wiggle {
				0%   { transform: rotate( 0deg); }
				25%  { transform: rotate(-5deg); }
				75%  { transform: rotate( 5deg); }
				100% { transform: rotate( 0deg); }
			}

			div.vis_container {
				height: 33vh;
				display: grid;
				grid-template-columns: 1fr 1fr 1fr;
			}

			div.EasyVis {
				min-width: 0;
				min-height: 0;
				animation-name: wiggle;
				animation-duration: 0.75s;
			}
			div.EasyVis:hover {
				outline: 1px solid red;
			}

		</style>
	</head>

	<body>

			<!--
				Important; For the vis items to resize correctly,
				we need a few things:

				1. The container columns should be specified with "fr" units, rather than "auto" etc.
				2. The div items contining the 3D views should set min heigh and width properties to 0;
				   this is because the elements are not allowed to shrink smaller than their content.
				   If we make the content (canvas) larger on resize, we cannot then shrink the divs in response
				   to a display resize!
			-->

		<script src="node_modules/three/build/three.min.js"></script>
		<script src="node_modules/three/examples/js/controls/OrbitControls.js"></script>
		<script src="node_modules/three/examples/js/Detector.js"></script>

		<div id= vis_container" class="vis_container">
			<div id="1" class="EasyVis"></div>
			<div id="2" class="EasyVis"></div>
			<div id="3" class="EasyVis"></div>
		</div>

		<script src="util.js"></script>
		<script src="client.js"></script>

	</body>
</html>
