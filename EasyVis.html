<!DOCTYPE html>

<html lang="en">
	<head>
		<title>EasyVis demo - Node.js, Express.js, Three.js</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			@keyframes wiggle {
				0%   { transform: rotate( 0deg); }
				25%  { transform: rotate(-5deg); }
				75%  { transform: rotate( 5deg); }
				100% { transform: rotate( 0deg); }
			}

			div.three_column_div {
				height: 33vh;
				display: grid;
				grid-template-columns: 1fr 1fr 1fr;
			}

			div.EasyVis {
				min-width: 0;
				min-height: 0;
				animation-name: wiggle;
				animation-duration: 0.75s;
			}
			div.EasyVis:hover {
				outline: 1px solid red;
			}
		</style>
	</head>

	<body>
		<script src="node_modules/three/build/three.min.js"></script>
		<script src="node_modules/three/examples/js/controls/OrbitControls.js"></script>
		<script src="node_modules/three/examples/js/Detector.js"></script>

		<div class="three_column_div">
			<div id="1" class="EasyVis"></div>
			<div id="2" class="EasyVis"></div>
			<div id="3" class="EasyVis"></div>
		</div>

		<div class="three_column_div">
			<div style="text-align: center">EasyVis instance #1</div>
			<div style="text-align: center">EasyVis instance #2</div>
			<div style="text-align: center">EasyVis instance #3</div>
		</div>

		<script src="util.js"></script>
		<script src="client.js"></script>

	</body>
</html>
